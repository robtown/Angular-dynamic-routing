<div class="questions-body col-sm-12">
       
        <div *ngIf="loaded" class="questions-wrapper">
            <div class="questions-counter"><p>Results</p>
            <div class="row results-wrapper">
                <div *ngIf="results" class="row">
                  <div *ngFor="let answer of results" class="col-sm-12 row columns">
                    <div class="col-sm-1">{{ answer.questionNum }}</div><div class="col-sm-11" style="text-align:left;">{{ answer.textAnswer }}</div>
                    </div>
              </div>
         <hr style="height:1px;width:100%;">
              <div *ngIf="products" class="col-sm-12">
                <div *ngFor="let product of products | filterProducts: questionsService.selectedProducts">
                  {{ product.product }}
                  </div>
             </div>
           

     </div>
         </div>
        </div>
</div>
